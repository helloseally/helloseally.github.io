<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- granim -->
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/granim/2.0.0/granim.js"></script> 
    <link rel="stylesheet" href="base.css">     

    <!-- parse (back4app) -->
    <script type="text/javascript" src="https://npmcdn.com/parse/dist/parse.min.js"></script>

    <script  src="script.js" defer ></script>
</head>
<body>
    <!-- Background: -->
    <canvas id="canvas-basic"></canvas>

    <header>
        <a id="logo"></a>
    </header>

    <section id="whichType" class="showing">
        <h2>write</h2>
        <form id="write-type-form">
            <legend>What would you like to write?</legend>

            <fieldset>
                <input class="typeResponses" type="radio" name="type" id="affirmation" value="affirmation">
                <label class="typeClass" for="affirmation">affirmation</label>

                <input class="typeResponses" type="radio" name="type" id="joke" value="joke">
                <label class="typeClass" for="joke">joke</label>
            </fieldset>

            <center><input type="submit" value="choose"></center>

        </form>
    </section>

    <section id="write" class="hidden">
        <h2>write</h2>
        <form id="write-form">
            <textarea id="message" maxlength="280" name="text"></textarea>
            <p id="characters-left"><span id="char-count">280</span>/280 characters</p>

            <input type="submit" value="Send">
        </form>
        
    </section>

    
</body>
</html>
