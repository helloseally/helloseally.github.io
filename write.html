<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>seally - write</title>

    <link rel="shortcut icon" href="media/approval.png">

    <!-- granim -->
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/granim/2.0.0/granim.js"></script> 
    
    <!-- parse (back4app) -->
    <script type="text/javascript" src="https://npmcdn.com/parse/dist/parse.min.js"></script>

    
    <link rel="stylesheet" href="base.css">     
    <link rel="stylesheet" href="write.css"> 


    <script  src="script.js" defer ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <!-- Background: -->
    <canvas id="canvas-basic"></canvas>

     <!-- bubbles -->
     <div id="container">
        <div class="embub"><img src="media/bubble.png" width="100px"></div>
        <div class="embub1"><img src="media/bubble.png" height="20px"></div>
        <div class="embub2"><img src="media/bubble.png" height="50px"></div>
        <div class="embub3"><img src="media/bubble.png" height="30px"></div>
        <div class="embub4"><img src="media/bubble.png" height="80px"></div>
        <div class="embub5"><img src="media/bubble.png" height="20px"></div>
        <div class="embub6"><img src="media/bubble.png" height="30px"></div>
        <div class="embub7"><img src="media/bubble.png" height="40px"></div>
        <div class="embub8"><img src="media/approval.png" height="150px"></div>
        <div class="embub9"><img src="media/rest.png" height="150px"></div>
    </div>


    <!-- logo -->
    <header>
        <a href="index.html"><img class="logo" src="media/logo.png"></a>
    </header>

    <section id="whichType" class="showing">
        <a href="index.html"><img src="media/backBtn.png" class="back"></a>
        <h2>write</h2>
        <p id="writeQuestion">What would you like to write?</p>
        <form id="write-type-form">


            <fieldset>
                <input class="typeResponses" type="radio" name="type" id="affirmation" value="affirmation">
                <label class="typeClass" for="affirmation">affirmation</label>

                <input class="typeResponses" type="radio" name="type" id="joke" value="joke">
                <label class="typeClass" for="joke">joke</label>
            </fieldset>

            <center><input type="submit" value="choose" class="submit" id="submit"></center>

        </form>
    </section>

    <section id="write" class="hidden">
        <h2>write</h2>
        <p id="instructions"></p>
        <a href="#"><img src="media/backBtn.png" class="miniback"></a>

        <form id="write-form">
            <textarea id="message" maxlength="200" name="text" width="400px"></textarea>
            <p id="characters-left"><span id="char-count">200</span>/200 characters</p>

            <input type="submit" value="Send" class="submit">
        </form>
        
    </section>

    <section id="finalWrite" class="hidden">
        <h2>write</h2>
        <div id="submittedText"></div>
        <p id="thanks">thanks for submitting :)</p>
        <section id="bot">
            <a href="#" id="wano"><p>write another</p></a>
            <a href="read.html"><p>recieve one</p></a>
        </section>
    </section>

    
</body>
</html>
